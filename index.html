<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" placeholder="Nome da atividade" required id="nome-atividade">
            <input type="number" placeholder="Nota da atividade" min="0" max="10" required id="nota-atividade">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Media final
                    </td>
                    <td id="media">
                        ---
                    </td>
                    <td id="resultado-final">
                        ---
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
